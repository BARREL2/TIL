
<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <a href="https://kinocolog.com/vue_v_model/" style="color: red;">参考リンク</a>
  <div id="app-2">
    <span v-bind:title="message1">
      Hover your mouse over me for a few seconds<br>
      to see my dynamically bound title!
    </span>
    <hr><br>
    <input v-model="message2" placeholder="edit me">
    <br>
    <p>Message is: {{ message2 }}</p>
  </div>
  

  <script>
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message1: 'You loaded this page on ' + new Date().toLocaleString(),
      message2: ""
    }
  })

  </script>
</body>
</html>
